<div class="centerNumberDiv">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="d-flex justify-content-center pb-1 pt-4">
        <h3>Approver  Login</h3>
      </div>
  
      <div class="pt-3 pb-3" >
        <div style="padding-left: 15px;padding-right: 15px;">
          <input type="number" formControlName="mobile" placeholder="Mobile" class="form-control" onKeyPress="if(this.value.length==10) return false;" />
        </div>
        <div *ngIf="formSubmitted && loginForm.get('mobile')?.hasError('required')" style="color: red; padding-left: 15px">
          Enter a valid mobile no.
        </div>
      </div>
      <div class="pt-2 pb-1" >
        <div  style="padding-left: 15px;padding-right: 15px;">
          <input type="password" formControlName="pin" placeholder="M-Pin" class="form-control" />
        </div>
        <div *ngIf="formSubmitted && loginForm.get('pin')?.hasError('required')"
          style="color: red; padding-left: 15px">
          Enter pin
        </div>
      </div>
  
      <div class="d-flex justify-content-center pt-3">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
