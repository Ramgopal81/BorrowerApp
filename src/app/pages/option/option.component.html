
<div class="container-fluid">
    <div class="cls" style="background-color: rgb(12, 91, 137);;">
        <h3>
            User Management
        </h3>
    </div>
    <div  style="padding-left: 4%; padding-right: 4%; padding-top: 2%">
      <div class="card p-3 customCard">
        <div class="d-flex justify-content-end pt-1 pb-2">
          <input type="text" class="form-control" #filterInput placeholder="Filter" style="width: 200px" />
  
        </div>
        <ngx-datatable class="bootstrap bgmatch"  style="width: 100%" [rows]="userData" [columnMode]="'flex'"
          [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="8" [columnMode]="ColumnMode.flex">
       
       
          <hr />
          
          <ngx-datatable-column name="Date" [flexGrow]="1.5" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a class="nav-link tableAtag disableTextSelection" >
                <span> {{ row?.date | titlecase }}</span>
                <span style="padding-left: 5px">
                  {{ row?.lastname | titlecase }}</span>
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="File Name" [flexGrow]="1.5" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a class="nav-link tableAtag disableTextSelection" >
                {{ row?.filename }}
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Error" [flexGrow]="5" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a class="nav-link tableAtag disableTextSelection" >
                {{ row?.error }}
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Row No." [flexGrow]="1" [resizeable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a class="nav-link tableAtag disableTextSelection" >
                {{ row?.row_no }}
              </a>
            </ng-template>
          </ngx-datatable-column>
         
        </ngx-datatable>
      </div>
    </div>
    <div
    class="col-lg-4 col-md-4 col-sm-4 col-6 d-flex"
    style="align-items: center"
  >
   
  </div>
      </div>
