<div class="centerNumberDiv">
<form [formGroup]="loginForm" (ngSubmit)="modifyUser()" class="row g-3">
  <div class="d-flex justify-content-center pb-1 pt-4">
    <h3 style="color: black;">Update Applicant</h3>
  </div>

  <div class="col-md-6">
    <div style="padding-left: 15px; padding-right: 15px">
        <label for="inputState2" class="form-label"> Applicant Name </label>
      <input
        type="text"
        formControlName="firstName"
      
        class="form-control"
      />
    </div>
</div>
<div class="col-md-6">
    <div style="padding-left: 15px; padding-right: 15px">
        <label for="inputState2" class="form-label"> Date Of Birth </label>
      <input
        type="date"
        formControlName="dob"
    
        class="form-control"
      />
    </div>
</div>
<div class="col-md-6">
  <div style="padding-left: 15px; padding-right: 15px">
    <label for="inputState2" class="form-label"> Applicant age </label>
    <input
      type="number"
      formControlName="age"
      
      class="form-control"
      onKeyPress="if(this.value.length==10) return false;"
    />
  </div>
</div>

<div class="col-md-6">
    <div style="padding-left: 15px; padding-right: 15px">
        <label for="inputState2" class="form-label">Marital status</label>

</div>
