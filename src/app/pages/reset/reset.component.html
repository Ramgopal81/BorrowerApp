<div class="centerNumberDiv">
<form [formGroup]="resetForm" (ngSubmit)="resetPass()">
  <div class="d-flex justify-content-center pb-1 pt-4">
    <h3 style="color: black;">Reset M-pin</h3>
  </div>


<div class="pt-2 pb-1">
  <div style="padding-left: 15px; padding-right: 15px">
    <input
      type="password"
      formControlName="pin"
      placeholder="Current M-Pin"
      class="form-control"
      onKeyPress="if(this.value.length==4) return false;"
    />
  </div>
  <div
    *ngIf="formSubmitted && resetForm.get('pin')?.hasError('required')"
    style="color: red; padding-left: 15px"
  >
    Enter Current pin
  </div>
</div>

<div class="pt-2 pb-1">
    <div style="padding-left: 15px; padding-right: 15px">
      <input
        type="password"
        formControlName="newPin"
        placeholder="New M-Pin"
        class="form-control"
        onKeyPress="if(this.value.length==4) return false;"
      />
    </div>
    <div
      *ngIf="formSubmitted && resetForm.get('pin')?.hasError('required')"
      style="color: red; padding-left: 15px"
    >
      Enter New pin
    </div>
  </div>
  <div
    class="d-flex justify-content-center pt-3"
    style="align-items: center"
  >
  <button type="button" class="btn btn-success" style="margin-left: 10px;background-color: rgb(12, 91, 137)" (click)="back()">
    Back
  </button>
    <button type="submit" class="btn btn-success" style="margin-left: 10px;background-color: rgb(12, 91, 137)">
      Submit
    </button>
  </div>
</form>
</div>
